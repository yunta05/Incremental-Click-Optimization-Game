<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GitHub Pagesで公開できるバニラJSのインクリメンタルクリッカーゲーム" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="color-scheme" content="dark light" />
    <title>Incremental Clicker</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./game.js"></script>
  </head>
  <body>
    <main class="container" aria-live="polite">
      <header class="panel">
        <h1>Incremental Clicker</h1>
        <p class="sub">Static site / Vanilla JavaScript</p>
      </header>

      <section class="panel stats" aria-label="ゲームステータス">
        <p>Score: <strong id="score">0</strong></p>
        <p>P/sec: <strong id="pps">0</strong></p>
      </section>

      <section class="panel click-panel" aria-label="クリックエリア">
        <button id="click-btn" class="click-btn" type="button">Click Me</button>
      </section>

      <section class="panel" aria-label="ショップ">
        <h2>Generators</h2>
        <div id="shop" class="shop"></div>
      </section>

      <section class="panel actions" aria-label="操作">
        <button id="save-btn" type="button">Save</button>
        <button id="reset-btn" type="button" class="danger">Reset</button>
      </section>
    </main>
  </body>
</html>
