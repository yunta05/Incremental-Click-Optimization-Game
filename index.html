<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incremental Click Optimization Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>Incremental Click Optimization Game</h1>

      <section class="stats" aria-label="現在のステータス">
        <p>ポイント: <strong id="points">0</strong></p>
        <p>P/sec: <strong id="pps">0</strong></p>
      </section>

      <section class="click-area">
        <button id="click-button" class="click-button">Click Me</button>
      </section>

      <section class="shop" aria-label="生成装置ショップ">
        <h2>生成装置</h2>
        <div id="generator-list" class="generator-list"></div>
      </section>

      <section class="actions">
        <button id="reset-button" class="reset-button">Reset</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
